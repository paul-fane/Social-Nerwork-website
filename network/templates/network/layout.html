{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>{% block title %}Social Network{% endblock %}</title>
        
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
        
    </head>
    <body>

        <nav class="navbar border navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="{% url 'index' %}">Network</a>
          
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link"  href="{% url 'profilePage' user.username %}"><strong>{{ user.username }}</strong></a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">All Posts</a></li>
                        <li class="nav-item">
                            <div class="dropdown-search">
                                <input id="search-user" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <div id="myDropdown" class="dropdown-content">
                                    <!--Here will be appended the list of user-->
                                </div>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'following-posts' %}">Following</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">All Posts</a></li>
                        <li class="nav-item">
                            <div class="dropdown-search">
                                <input id="search-user" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <div id="myDropdown" class="dropdown-content">
                                    <!--Here will be appended the list of user-->
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                {% endif %}
            </div>
          </nav>
        
        <div class="body container">
            {% block body %}
            
            {% endblock %}
        </div>
    </body>
</html>
